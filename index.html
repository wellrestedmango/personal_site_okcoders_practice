<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eric testing site</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="container-md">
      <h1 id="site-title">This is Eric's site</h1>
      <form id="login-form" onsubmit="handleLogin(event)">
        <input id="username" placeholder="Username" type="text" required />
        <input id="password" placeholder="Password" type="password" required />
        <button type="submit">Log On</button>
        <span id="welcome-message"></span>
      </form>
    </div>
  </header>
  <main>
    <section id="menu-section">
      <h2>Menu</h2>
      <ul id="menu"></ul>
    </section>
    <section id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
      <button onclick="clearCart()">Clear Cart</button>
      <br>
      <input type="text" id="promo" placeholder="Promo Code">
      <button onclick="printCart()">Check</button>
      <p><span id="discount"></span></p>
      <span id="discountMessage"></span>
  </section>
  <footer>
    <section>
      <h2>Contact Form</h2>
      <form id="contact-form" onsubmit="contact(event)">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" placeholder="Name" type="text" required />
        
          <label for="email">Email</label>
          <input id = "email" placeholder="email" type="email" required />
    
          <label for="phone">Phone</label>
          <input id= "phone" placeholder="phone number" type="text" />
        
          <label for="form-notes">Comments</label>
          <textarea class="form-control" id="form-notes" required></textarea>

          <button type="submit">Submit</button>
          <span id="contact-message"></span>
        </div>
      </form>
    </section>
  </footer>
  </main>
</body>
<script src="scripts/script.js"></script>
</html>
