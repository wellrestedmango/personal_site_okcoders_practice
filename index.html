<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eric testing site</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="container-md">
      <h1 id="site-title">This is Eric's site</h1>
      <form id="login-form" onsubmit="handleLogin(event)">
        <input id="username" placeholder="Username" type="text" required />
        <input id="password" placeholder="Password" type="text" required />
        <button type="submit">Log On</button>
        <span id="welcome-message"></span>
      </form>
    </div>
  </header>
  <main>
    <section id="menu">
      <section id="cart">
        <div class = "menu-item">
          <span>Americano</span>
          <button onclick="addToCart('Americano', 2.50)">Add to cart ($2.50)</button>
        </div>
        <div class = "menu-item">
          <span>Latte</span>
          <button onclick="addToCart('Latte', 3.50)">Add to cart ($3.50)</button>
        </div>
        <div class = "menu-item">
          <span>Frappe</span>
          <button onclick="addToCart('Frappe', 4.50)">Add to cart ($4.50)</button>
        </div>
    </section>

    <section id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
      <button onclick="clearCart()">Clear Cart</button>
      <br>
      <input type="text" id="promo" placeholder="Promo Code">
      <button onclick="printCart()">Check</button>
      <p><span id="discount"></span></p>
  </section>
  </main>
</body>
<script src="scripts/script.js"></script>
</html>
